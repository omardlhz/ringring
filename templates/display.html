<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Door Alert</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background-color: #f2f3f5; /* Light grey */
    }

    .layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .image-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .image-section img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 32px 32px 24px 32px;
      background-color: white;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      justify-content: space-between;
    }

    .status-text-wrapper {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-text {
      font-size: 2rem;
      font-weight: 500;
      margin: 0;
    }

    button {
      background: #e3f2fd;
      color: #1a73e8;
      font-weight: 600;
      width: 100%;
      font-size: 1.1rem;
      padding: 20px 0;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.2s ease;
      user-select: none;
      margin-bottom: 24px;
    }

    button:hover {
      background: #d0e7fb;
    }

    button:active {
      background: #b3d4fc;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="image-section">
      <img src="https://192.168.0.104:10443/endpoint/@scrypted/webhook/public/35/d9b7cb1eb6526969/takePicture" alt="Snapshot">
    </div>
    <div class="content-section">
      <div class="status-text-wrapper">
        <div class="status-text">Hey! Youâ€™ve got company.</div>
      </div>
      <button id="ack-btn">Dismiss</button>
    </div>
  </div>

  <script>
    document.getElementById('ack-btn').addEventListener('click', () => {
      fetch('/stop', { method: 'POST' })
        .then(() => alert('Alert dismissed!'))
        .catch(() => alert('Failed to dismiss alert.'));
    });
  </script>
</body>
</html>
