<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ring Ring</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"
    ></script>
  </head>
  <body>
    <div class="layout">
      <div class="image-section">
        <img id="snapshot" src="" alt="Snapshot" />
      </div>
      <div class="content-section">
        <div class="status-text-wrapper">
          <div class="status-text">Hey! Youâ€™ve got company.</div>
        </div>
        <button id="ack-btn">Dismiss</button>
      </div>
    </div>

    <script>
      const context = cast.framework.CastReceiverContext.getInstance();

      var castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
      var messageBus = castReceiverManager.getCastMessageBus(
        "urn:x-cast:com.ringring.cast.image"
      );
      // Add message listener to the message bus
      messageBus.onMessage = function (event) {
        if (
          event.data.type === "SET_IMAGE" &&
          typeof event.data.url === "string"
        ) {
          const img = document.getElementById("snapshot");
          img.src = event.data.url;
        }
      };

      // Handle dismiss button
      document.getElementById("ack-btn").addEventListener("click", () => {
        context.stop(); // Ends session and returns to idle screen
      });

      context.start();
    </script>
  </body>
</html>
